<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Time Machine</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="dashboard">
    <header class="top-bar">
      <div class="logo">CLIMATE<span>TEMachine</span></div>
      <div id="ticker" class="ticker-text">
        SYSTEM ONLINE // ENCRYPTED LINK
      </div>
    </header>

    <div class="control-panel">
      <div class="input-group">
        <label>Location</label>
        <select id="citySelect">
          <option value="Delhi">Delhi, IN</option>
          <option value="Mumbai">Mumbai, IN</option>
        </select>
      </div>

      <div class="input-group">
        <label>Projection Year</label>
        <select id="yearSelect">
          <option value="2050">2050 (Mid-Century)</option>
          <option value="2100">2100 (End-Century)</option>
        </select>
      </div>

      <div class="scenario-toggle">
        <button class="active" data-scenario="low">LOW</button>
        <button data-scenario="high">HIGH</button>
      </div>
    </div>

    <div class="grid-container">
      <aside class="panel">
        <h3 class="panel-title">LIVE MONITOR (2025)</h3>
        <div class="stat-item"><span class="stat-label">TEMPERATURE</span><div id="l-temp" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">AIR QUALITY</span><div id="l-aqi" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">HUMIDITY</span><div id="l-hum" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">WIND SPEED</span><div id="l-wind" class="stat-val">--</div></div>
        <div class="status-box">ENCRYPTED CONNECTION ACTIVE</div>
      </aside>

      <main class="visualizer">
        <div class="image-split">
          <div class="view-box">
            <img id="nowImg" />
            <div class="tag">BASE ERA</div>
          </div>
          <div class="view-box">
            <img id="futureImg" />
            <div class="tag highlight">AI PROJECTION</div>
          </div>
        </div>

        <div id="map"></div>
      </main>

      <aside class="panel">
        <h3 class="panel-title">FORECASTED IMPACT</h3>
        <div class="stat-item"><span class="stat-label">EST. TEMPERATURE</span><div id="f-temp" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">EST. AQI</span><div id="f-aqi" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">SEA LEVEL</span><div id="f-sea" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">HABITABILITY</span><div id="f-safe" class="stat-val">--</div></div>
        <div class="stat-item"><span class="stat-label">FOOD SECURITY</span><div id="f-food" class="stat-val">--</div></div>
        <div id="risk-alert" class="alert-box">ANALYZING RISKâ€¦</div>
      </aside>
    </div>
  </div>

  <!-- VITE ENTRY -->
  <script type="module" src="/src/script.js"></script>
</body>
</html>
